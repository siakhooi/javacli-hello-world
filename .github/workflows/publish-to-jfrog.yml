name: Publish to gpr registry

on:
  workflow_call:
    secrets:
      JFROG_TOKEN:
        required: true

jobs:
  publish_jfrog:
    name: publish to jfrog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: deliverables
          path: ./
      - run: ./.github/bin/deploy-to-jfrog.sh
        env:
          JFROG_TOKEN: ${{ secrets.JFROG_TOKEN }}
